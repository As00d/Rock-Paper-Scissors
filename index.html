<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <!--  this section will contain the whole game -->
   <section class="game">

<div class="score">
     <div class="player-score">
         <h2>Player</h2>
        <p>0</p>
     </div>

     <div class="computer-score">
         <h2>Computer</h2>
         <p>0</p>
     </div>
</div>
     <!--  make two pages where you start the game and the actual game -->

     <div class="intro">
         <h1>Rock Paper and Scissor</h1>
         <button>Let's Play</button>
     </div>


     <!--  actual match playing area -->
     <div class="match fadeout">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
            <img class="player-hand" src="./image/rock.png" alt="">
            <img class="computer-hand" src="./image/rock.png" alt="">
        </div>
        <div class="options">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
        </div>
     </div>

   </section>

    <script src="app.js"></script>
</body>
</html>
